<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Calculadora web</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row h-100">
            <div class="col-12 col-md-5 first-section">
                <div class="row h-100">
                    <div class="col-12 result-section p-2">
                        <div class="category-description-section">
                            <h2>2. Categoria 2</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, asperiores. Fugit dignissimos blanditiis aliquid officia ipsam, ratione asperiores.</p>
                        </div>
                            <div class="row page-indicator ms-2 me-2">
                                <div class="col page-indicator-item"></div>
                                <div class="col page-indicator-item selected"></div>
                                <div class="col page-indicator-item"></div>
                                <div class="col page-indicator-item"></div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7 last-section align-items-start justify-content-between">
                <div class="row">
                    <div class="mb-3 row">
                        <div class="col-12">
                        <label for="select-1" class="form-label">¿Cuánto tardas en encender tu primer cigarrillo al levantarte?</label>
                        </div>
                            <div class="col-12">
                                <select id="select-1" class="form-select" aria-label="Default select example">
                                    <option selected>5 minutos</option>
                                    <option value="1">15 minutos</option>
                                    <option value="2">30 minutos</option>
                                    <option value="3">1 hora</option>
                                  </select>
                            </div>
                      </div>
                        <div class="mb-3 row">
                            <div class="col-12">
                            <label for="check-1" class="form-label">¿Te cuesta contenerte de fumar en los lugares en los que está prohibido?</label>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Sí
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                              No
                                            </label>
                                          </div>
                                    </div>
                            </div>
                              </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12">
                            <label for="check-2" class="form-label">¿Cual cigarro te costaría más dejar?</label>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault3">
                                                El primero de la mañana
                                            </label>
                                          </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4" checked>
                                            <label class="form-check-label" for="flexRadioDefault4">
                                              Cualquier otro
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                
                                  
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12">
                            <label for="select-1" class="form-label">¿Cuántos cigarros fumas al dia?</label>
                            </div>
                                <div class="col-12">
                                    <select id="select-2" class="form-select " aria-label="Default select example">
                                        <option selected>10 o menos</option>
                                        <option value="1">Mas de 10</option>
                                        <option value="2">Mas de 20</option>
                                        <option value="3">Mas de 30</option>
                                      </select>
                                </div>
                          </div>
                          <div class="mb-3 row">
                            <div class="col-12">
                            <label for="check-2" class="form-label">¿Fumas por la mañana o por la tarde?</label>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault5">
                                            <label class="form-check-label" for="flexRadioDefault5">
                                                Mañana
                                            </label>
                                          </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault6" checked>
                                            <label class="form-check-label" for="flexRadioDefault6">
                                              Tarde
                                            </label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12">
                            <label for="check-1" class="form-label">¿Fumas cuando estás enfermo?</label>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault7">
                                            <label class="form-check-label" for="flexRadioDefault7">
                                              Sí
                                            </label>
                                    </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault8" checked>
                                            <label class="form-check-label" for="flexRadioDefault8">
                                              No
                                            </label>
                                          </div>
                                    </div>
                                </div>
                              </div>
                        </div>
                </div>
                <div class="row navigation-row w-100 pb-1 pe-0 ps-0">
                    <div class="col-12  pe-0 ps-0">
                        <button class="btn btn-next float-end">Siguiente</button>
                        <button class="btn btn-back float-start">Anterior</button>
                    </div>
                </div>
                
            </div>
        </div>
      </main>
</body>
</html>
